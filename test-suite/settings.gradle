pluginManagement {
  var includeDir = System.getProperty("gradle.include.dir")
  if (includeDir != null) {
    includeBuild(includeDir)
  } else {
    includeBuild("..")
  }
  repositories {
    gradlePluginPortal()
  }
  plugins {
    id "ca.cutterslade.analyze" version "1.9.0"
    id "com.needhamsoftware.unojar" version "2.0.0-SNAPSHOT"
  }
}

var includeDir = System.getProperty("gradle.include.dir")
if (includeDir != null) {
  includeBuild(includeDir)
} else {
  includeBuild("..")
}

rootDir.eachDir { dir ->
  if ((dir.name != "buildSrc") && (new File(dir, "build.gradle").isFile() || new File(dir, "build.gradle.kts").isFile())) {
    include(dir.name)
  }
}